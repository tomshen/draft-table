<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        var logFiles = [{"file":"RD00155D51AFA5-10048-stdout-1378641944919.txt","computername":"RD00155D51AFA5","pid":10048,"type":"stdout","created":1378641944919},{"file":"RD00155D51AFA5-14012-stdout-1378641561305.txt","computername":"RD00155D51AFA5","pid":14012,"type":"stdout","created":1378641561305},{"file":"RD00155D51AFA5-16056-stdout-1378641438105.txt","computername":"RD00155D51AFA5","pid":16056,"type":"stdout","created":1378641438105},{"file":"RD00155D51AFA5-1948-stdout-1378642196464.txt","computername":"RD00155D51AFA5","pid":1948,"type":"stdout","created":1378642196464},{"file":"RD00155D51AFA5-4392-stderr-1378640974963.txt","computername":"RD00155D51AFA5","pid":4392,"type":"stderr","created":1378640974963},{"file":"RD00155D51AFA5-4392-stdout-1378640974963.txt","computername":"RD00155D51AFA5","pid":4392,"type":"stdout","created":1378640974963},{"file":"RD00155D51AFA5-5672-stdout-1378642036103.txt","computername":"RD00155D51AFA5","pid":5672,"type":"stdout","created":1378642036103},{"file":"RD00155D51AFA5-9332-stderr-1378641340185.txt","computername":"RD00155D51AFA5","pid":9332,"type":"stderr","created":1378641340185},{"file":"RD00155D51AFA5-9332-stdout-1378641340170.txt","computername":"RD00155D51AFA5","pid":9332,"type":"stdout","created":1378641340170}];
        var lastUpdated = 1378642199747;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
